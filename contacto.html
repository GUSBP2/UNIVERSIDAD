<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacto</title>
  <style>
    :root{
      --primary:#0ea33b;
      --accent:#ff7a59;
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --radius:14px;
    }

    *{box-sizing:border-box} 
    body{
  padding-right:150px;
  background:var(--bg);
}

    header{
      background:linear-gradient(90deg,var(--primary),#0f9bd6);
      color:white;
      padding:22px 16px;
      text-align:center;
    }

    header h1{margin:0 0 4px;font-size:24px}
    header p{margin:0;font-size:14px}

    nav{
      display:flex;
      gap:10px;
      overflow-x:auto;
      padding:12px 0;
      scrollbar-width:none;
    }
    nav::-webkit-scrollbar{display:none;}

    .tab{
      background:var(--card);
      padding:10px 14px;
      border-radius:12px;
      white-space:nowrap;
      box-shadow:0 1px 4px rgba(2,6,23,0.06);
      font-weight:600;
      text-decoration:none;
      color:var(--text);
      flex-shrink:0;
      font-size:14px;
    }

    .container{
      max-width:980px;
      margin:20px auto;
      padding:0 16px;
    }

    main{
      display:grid;
      grid-template-columns:1fr 360px;
      gap:20px;
    }

    @media(max-width:900px){
      main{grid-template-columns:1fr}
    }

    .card{
      background:var(--card);
      padding:18px;
      border-radius:var(--radius);
      box-shadow:0 6px 20px rgba(11,127,191,0.06);
    }

    h2{margin-top:0}

    label{display:block;font-weight:600;margin-bottom:6px}
    .field{margin-bottom:14px}

    input[type="text"], input[type="email"], textarea{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #e6eef8;
      font-size:16px;
    }

    textarea{min-height:150px}

    .actions{
      display:flex;
      gap:10px;
      margin-top:5px;
    }

    button{
      background:var(--primary);
      color:white;
      border:none;
      padding:12px 16px;
      border-radius:12px;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      flex:1;
    }

    button.secondary{
      background:#eef6fb;
      color:var(--primary);
      flex:1;
    }

    .banners{
      display:flex;
      gap:20px;
      margin-bottom:20px;
    }
    .banner{
      flex:1;
      height:200px;
      background:#ddd;
      border-radius:var(--radius);
      overflow:hidden;
      position:relative;
    }
    .banner input{
      position:absolute;
      top:10px;
      left:10px;
      z-index:5;
      background:white;
      padding:6px;
      border-radius:8px;
    }
    .slides img{
      width:100%;
      height:100%;
      object-fit:cover;
      position:absolute;
      opacity:0;
      transition:opacity .6s;
    }
    .slides img.active{opacity:1}

  .side-banner{
  position:fixed;
  top:0;
  right:0;
  width:150px;
  height:100vh;
  background:#ffffff;
  box-shadow:0 0 12px rgba(0,0,0,0.18);
  overflow:hidden;
  z-index:1;
}
.side-banner img{
  width:100%;
  height:100%;
  object-fit:cover;
}
body{padding-left:130px;}
@media(max-width:900px){
  .side-banner{display:none}
  body{padding:0}
}
@media(max-width:900px){
  .side-banner{display:none}
  body{padding:0}
}
</style>
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <p>Env√≠anos tus datos y nos pondremos en contacto contigo.</p>
  </header>

  <div class="container">

    <nav>
      <a class="tab" href="buzon.html">üì¨ Buz√≥n</a>
      <a class="tab" href="index.html">üè† Inicio</a>
      <a class="tab" href="conocenos.html">üìò Qui√©nes somos</a>
      <a class="tab" href="escuelas.html">üè´ Escuelas</a>
    </nav>

    <div class="banners">
      <div class="banner" id="banner-side">
        <div class="slides"></div>
      </div>
    </div>

<main>
      <section class="card">
        <h2>Formulario de Contacto</h2>

        <form id="contactForm">
  <input type="hidden" name="formType" value="contacto">
          <div class="field">
            <label>Nombre completo</label>
            <input type="text" name="nombre" required>
          </div>

          <div class="field">
            <label>Correo electr√≥nico</label>
            <input type="email" name="correo" required>
          </div>

          <div class="field">
            <label>Mensaje</label>
            <textarea name="mensaje" required></textarea>
          </div>

          <div class="actions">
            <button type="submit">Enviar</button>
            <button type="button" class="secondary" onclick="document.getElementById('contactForm').reset()">Limpiar</button>
          </div>
        </form>
      </section>

      <aside class="card">
        <h3>Informaci√≥n</h3>
        <p>Puedes contactarnos llenando el formulario y te responderemos al correo proporcionado.</p>
      </aside>
    </main>
  </div>

<script>
/* URL DEL GOOGLE SCRIPT */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby90zdf9b8zE3hZcGupZ7T071rGddwbFsNIMGdgl8MbWlCNJds1qZXaVkT78O-UhfgzwA/exec";

/* ENV√çO DEL FORMULARIO */
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();
  const formData = new FormData(this);

  fetch(SCRIPT_URL, {
    method: "POST",
    body: formData
  })
  .then(r => r.text())
  .then(res => {
    alert("¬°Formulario enviado con √©xito!");
    document.getElementById("contactForm").reset();
  })
  .catch(err => {
    console.error(err);
    alert("Error al enviar los datos.");
  });
});

/* IM√ÅGENES DEL BANNER */
const BANNER_IMAGES = [
  'ima/IMG5.jpeg'
];

function populateBannerFromArray(bannerId, images){
  const banner = document.getElementById(bannerId).querySelector('.slides');
  banner.innerHTML = '';
  images.forEach((src, i)=>{
    const img = document.createElement('img');
    img.src = src;
    if(i===0) img.classList.add('active');
    banner.appendChild(img);
  });
}

populateBannerFromArray('banner-side', BANNER_IMAGES);

function startSlideshow(bannerId){
  setInterval(()=>{
    const slides = document.getElementById(bannerId).querySelectorAll('.slides img');
    if(slides.length===0) return;
    let index = [...slides].findIndex(img=>img.classList.contains('active'));
    slides[index].classList.remove('active');
    index = (index+1) % slides.length;
    slides[index].classList.add('active');
  }, 3500);
}

startSlideshow('banner-side');
</script>

</body>
</html>
